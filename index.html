<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container-fluid main">

        <div class="row justify-content-center">

          <div class="col-lg-5 col-10 nell mt-5">
            
            <div class="row">

                <div class="col-12 d-flex justify-content-around">

                    <b><h2 class="sign">X<span style="color: rgb(242, 178, 55);">O</span></h2></b>

                    <div class="player-turn"><h6 style="color: rgb(168, 190, 201);" class="mt-3">TURN</h6></div>

                    <button class="retry"><span class="material-symbols-outlined mt-2">refresh</span></button>
                </div>

            </div>

            <!----PlayRow-->

            <div class="row ">
                <div class="col-12 d-flex gap-lg-4 gap-4 ms-lg-5 ms-3 px-0 mt-4">
                    <div class="tile col-lg-3 col-3" id="0"><p class="para"></p></div>
                    <div class="tile col-lg-3 col-3"  id="1"><p class="para"></p></div>
                    <div class="tile col-lg-3 col-3" id="2"><p class="para"></p></div>  
                </div>
            </div>

            <!--Row 2-->

            <div class="row ">
                <div class="col-12 d-flex gap-lg-4 gap-4 ms-lg-5 ms-3 px-0 mt-4">
                    <div class="tile col-lg-3 col-3"  id="3"><p class="para"></p></div>
                    <div class="tile col-lg-3 col-3" id="4"><p class="para"></p></div>
                    <div class="tile col-lg-3 col-3" id="5"><p class="para"></p></div>  
                </div>
            </div>

            <!--Row 3-->

            <div class="row ">
                <div class="col-12 d-flex gap-lg-4 gap-4 ms-lg-5 ms-3 px-0 mt-4">
                    <div class="tile col-lg-3 col-3" id="6"><p class="para"></p></div>
                    <div class="tile col-lg-3 col-3" id="7"><p class="para"></p></div>
                    <div class="tile col-lg-3 col-3" id="8"><p class="para"></p></div>  
                </div>
            </div>
            
            <!--Row 4-->

            <div class="row ">
                <div class="col-12 d-flex gap-lg-4 gap-4 ms-lg-5 ms-3 px-0 mt-4">
                    <div class="tle tee col-lg-3 col-3"><p class="record">X (YOU) <br><span>0</span></p></div>
                    <div class="tle sil col-lg-3 col-3"><p class="record">TIES<br><span>0</span></p></div>
                    <div class="tle yel col-lg-3 col-3"><p class="record">O (YOU) <br><span>0</span></p></div>  
                </div>
            </div>

            <div class="row mess ms-0 px-0">
                <div class="dun">
                    <p class="decision">You Won!</p>

                    <h1 class="winner"> Takes the round</h1>

                    <div class="d-flex mt-3"><button class="quit">QUIT</button> <button class="next">NEXT ROUND</button></div>
                </div>
            </div>
          </div>

        </div>

      </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>
</html>
